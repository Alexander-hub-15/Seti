{% extends 'social_networks/base.html' %}

{% block title %}
    Ð¡reate
{% endblock %}


{% block content %}

    <form action="{% url 'posts' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                 {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>

        {% endfor %}


        <button type="submit" class="btn btn-primary">
            Create Post
        </button>
    </form>
{% endblock %}
